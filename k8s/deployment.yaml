# Conversao Temperatura Web Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-conversao-temperatura
spec:
  selector:
    matchLabels:
      app: web-conversao-temperatura
  template:
    metadata:
      labels:
        app: web-conversao-temperatura
    spec:
      containers:
        - name: web-conversao-temperatura
          image: sonnymarinho/conversao-temperatura:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: web-conversao-temperatura
spec:
  selector:
    app: web-conversao-temperatura
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
  type: NodePort
